<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Compressor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 800px;
        }
        textarea, button {
            display: block;
            margin: 15px 0;
            width: 100%;
            padding: 10px;
        }
        textarea {
            height: 100px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Text Compressor</h1>
        <form action="/api/text/compress" method="POST">
            <textarea name="text" placeholder="Enter text here..." required></textarea>
            <button type="submit">Compress Text</button>
        </form>

        <h2>Compressed Text:</h2>
        <p>${compressedText}</p>

        <h2>Previous Requests:</h2>
        <ul>
            <!-- Example of displaying previous requests dynamically -->
            <c:forEach var="request" items="${previousRequests}">
                <li>Original: ${request.text} | Compressed: ${request.encodedText}</li>
            </c:forEach>
        </ul>
    </div>
</body>
</html>
